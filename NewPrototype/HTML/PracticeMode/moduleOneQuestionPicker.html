<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../../CSS/default.css">
        <link rel="shortbut icon" href="../../CSS/CSS_Pictures/Team15_Logo.jpg" type="image/x-icon"/>
        <title>Karnaugh Maps: Question Picker</title>
    </head>
    
    <body>
        <div id="moduleNavbar" ></div>
        
        <h1 id="variableText">Select a variable that you would like to work with.</h1>
        <input type="radio" id="optionOne" name="option" value="optionOne">
        <label for="optionOne" id="optionOneText">3 variable</label><br>
        <input type="radio" id="optionTwo" name="option" value="optionTwo">
        <label for="optionTwo" id="optionTwoText">3 variable with don't care</label><br>
        <input type="radio" id="optionThree" name="option" value="optionThree">
        <label for="optionThree" id="optionThreeText">4 variable</label><br>
        <input type="radio" id="optionFour" name="option" value="optionFour">
        <label for="optionFour" id="optionFourText">4 variable with don't care</label><br>
        
        <h1 id="problemText">Select a problem to practice.</h1>
        <input type="radio" id="questionOne" name="questionType" value="questionOne">
        <label for="questionOne" id="questionOneText">Translation of Truth Table</label><br>
        <input type="radio" id="questionTwo" name="questionType" value="questionTwo">
        <label for="questionTwo" id="questionTwoText">SOP Grouping</label><br>
        <input type="radio" id="questionThree" name="questionType" value="questionThree">
        <label for="questionThree" id="questionThreeText">SOP Equation Writing</label><br>
        <input type="radio" id="questionFour" name="questionType" value="questionFour">
        <label for="questionFour" id="questionFourText">POS Grouping</label><br>
        <input type="radio" id="questionFive" name="questionType" value="questionFive">
        <label for="questionFive" id="questionFiveText">POS Equation Writing</label><br>
        
        <button type="button" id="subButton" onclick="generateQuestion()">Submit</button>
        
        <div id="footer"> Â© 2019 Northern Arizona University, DigiTool Inc.</div>
        
        <!-- Dependencies -->
        <script src="../../node_modules/react/umd/react.development.js"></script>
        <script src="../../node_modules/react-dom/umd/react-dom.development.js"></script>

        <!-- Main -->
        <script src="../../dist/main.js"></script>
        <script>
            
            function generateQuestion()
            {
                if ( document.getElementById("optionOne").checked && document.getElementById("questionOne").checked  )
                {
                    window.location.href = "pracMode3VarTruthTableTranslation.html";
                }
                
                else if ( document.getElementById("optionOne").checked && document.getElementById("questionTwo").checked  )
                {
                    window.location.href = "pracMode3VarGrouping.html";
                }
                
                else if ( document.getElementById("optionOne").checked && document.getElementById("questionThree").checked  )
                {
                    window.location.href = "pracMode3VarEquationWriting.html";
                }
                
                else if ( document.getElementById("optionOne").checked && document.getElementById("questionFour").checked  )
                {
                    window.location.href = "pracMode3VarGroupingPOS.html";
                }
                
                else if ( document.getElementById("optionOne").checked && document.getElementById("questionFive").checked  )
                {
                    window.location.href = "pracMode3VarEquationWritingPOS.html";
                }
                
                else if ( document.getElementById("optionTwo").checked && document.getElementById("questionOne").checked  )
                {
                    window.location.href = "pracMode3VarDCTruthTableTranslation.html";
                }
                
                else if ( document.getElementById("optionTwo").checked && document.getElementById("questionTwo").checked  )
                {
                    window.location.href = "pracMode3VarDCGrouping.html";
                }
                
                else if ( document.getElementById("optionTwo").checked && document.getElementById("questionThree").checked  )
                {
                    window.location.href = "pracMode3VarDCEquationWriting.html";
                }
                
                else if ( document.getElementById("optionTwo").checked && document.getElementById("questionFour").checked  )
                {
                    window.location.href = "pracMode3VarGroupingDCPOS.html";
                }
                
                else if ( document.getElementById("optionTwo").checked && document.getElementById("questionFive").checked  )
                {
                    window.location.href = "pracMode3VarDCEquationWritingPOS.html";
                }
                
                // For 4 variable
                else if ( document.getElementById("optionThree").checked && document.getElementById("questionOne").checked  )
                {
                    window.location.href = "pracMode4VarTruthTableTranslation.html";
                }
                
                else if ( document.getElementById("optionThree").checked && document.getElementById("questionTwo").checked  )
                {
                    window.location.href = "pracMode4VarGrouping.html";
                }
                
                else if ( document.getElementById("optionThree").checked && document.getElementById("questionThree").checked  )
                {
                    window.location.href = "pracMode4VarEquationWriting.html";
                }
                
                else if ( document.getElementById("optionThree").checked && document.getElementById("questionFour").checked  )
                {
                    window.location.href = "pracMode4VarGroupingPOS.html";
                }
                
                else if ( document.getElementById("optionThree").checked && document.getElementById("questionFive").checked  )
                {
                    window.location.href = "pracMode4VarEquationWritingPOS.html";
                }
                
                else if ( document.getElementById("optionFour").checked && document.getElementById("questionOne").checked  )
                {
                    window.location.href = "pracMode4VarDCTruthTableTranslation.html";
                }
                
                else if ( document.getElementById("optionFour").checked && document.getElementById("questionTwo").checked  )
                {
                    window.location.href = "pracMode4VarDCGrouping.html";
                }
                
                else if ( document.getElementById("optionFour").checked && document.getElementById("questionThree").checked  )
                {
                    window.location.href = "pracMode4VarDCEquationWriting.html";
                }
                
                else if ( document.getElementById("optionFour").checked && document.getElementById("questionFour").checked  )
                {
                    window.location.href = "pracMode4VarGroupingDCPOS.html";
                }
                
                else if ( document.getElementById("optionFour").checked && document.getElementById("questionFive").checked  )
                {
                    window.location.href = "pracMode4VarDCEquationWritingPOS.html";
                }
                
                else
                {
                    alert("NOT ADDED YET");
                }
            }
            
        </script>
    </body>
</html>
