
   <!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>
<SCRIPT LANGUAGE="JavaScript">
var maxtime;
if(window.name=='' || window.name == '-1' || isNaN(window.name)){
maxtime = 10*60;
}else{
maxtime = window.name;
}
function CountDown(){
if(maxtime>=0){
hours = Math.floor(maxtime/3600);
minutes = Math.floor((maxtime-hours*3600)/60);
seconds = Math.floor(maxtime%60);
msg = "                                                             you still have "+ hours +"h"+ minutes+"min"+  seconds+"s";
document.all["timer"].innerHTML = msg;
if(maxtime == 5*60) alert('only 5mins!');
--maxtime;
window.name = maxtime;
}
else{
clearInterval(timer);
alert("time over!");
}
}
timer = setInterval("CountDown()",1000);
</SCRIPT>
<div id="timer" style="color:black"></div>
</body>
</html>
