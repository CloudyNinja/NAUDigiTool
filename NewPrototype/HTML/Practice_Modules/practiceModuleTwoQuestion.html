<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../../CSS/default.css">
        <link rel="stylesheet" href="../../CSS/moduleTwo.css">
        <title>Choose Your Conversions</title>
    </head>
    <body>
        <div id="moduleNavbar" ></div>

        <h2 id="practiceHeader"> Choose the Conversions you'd like to practice </h2>

        <select id="conversionSelection1" name="select1" onchange="submitDropdown( this.form.select1 )">
            <option> Decimal </option>
            <option> Binary </option>
            <option> Octal </option>
            <option> Hexadecimal </option>
        </select>

        <h3 id="toText"> to </h3>

        <select id="conversionSelection2" name="select2" onchange="submitDropdown( this.form.select2 )">
            <option> Decimal </option>
            <option> Binary </option>
            <option> Octal </option>
            <option> Hexadecimal </option>
        </select>

        <button type="button" id="submitButton" onclick="submitDropdown()">Submit</button>

        <p id="incorrectAnswerMessage"></p>
        
        <p id="hint"></p>
        
        <p id="timer"></p>

        <!-- Loads the JavaScript files -->
        <script src="../../JavaScriptFiles/Module_2/moduleTwoStars.js"> </script>
        <script src="../../JavaScriptFiles/Module_2/moduleTwoFunctions.js"> </script>
        <script src="../../JavaScriptFiles/Module_2/moduleTwoQ3.js"> </script>
        
        <div id="footer"></div>
        
        <!-- Dependencies -->
        <script src="../../node_modules/react/umd/react.development.js"></script>
        <script src="../../node_modules/react-dom/umd/react-dom.development.js"></script>

        <!-- Main -->
        <script src="../../dist/main.js"></script>

    </body>
</html>
