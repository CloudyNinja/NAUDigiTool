<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../../CSS/default.css">

        <link rel="shortbut icon" href="../../CSS/CSS_Pictures/Team15_Logo.jpg" type="image/x-icon"/>
        <title>Module One Question Three</title>
    </head>
    <body>
        <div id="moduleNavbar"></div>
        
        <h2 id="problem">Question Three: Enter the equation based off of the KMap.</h2>
        
        <canvas id="myTruthTableCanvas" width="250" height="400" style="border:2px solid #000000;"></canvas>
        <canvas id="myKMapCanvas" width="400" height="300" style="border:2px solid #000000;"></canvas>
        
        <input id="userEquation" type='text' placeholder="Y ="/>
        
        <button type="button" id="submitButton" onclick="checkUserEquation()">Submit</button>
        <button type="button" id="hintButton" onclick="receiveHint()">Hint</button>
        <button type="button" id="resetButton" onclick="resetEquation()">Reset</button>
        
        <p id="incorrectAnswerMessage"></p>
        <p id="hint"></p>
        <p id="attemptsLeft"></p>
        <p id="scoreText"></p>
        <p id="timer"></p>
        <p id="questionsCompleted">Questions completed: 2 out of 12.</p>
        
        <!--the alert div-->
        <div id="myalert" >
            <h2 id="alertText">You are correct! Star earned!</h2>
            <img id="myimg" src="../../CSS/CSS_Pictures/Star.png" alt="Image of Star" height="150" width = "150" align="top" > 
        </div>
        
        <!--Progress bar-->
        <div class="w3-container">
            <div id="blueBar" style="height:30px;width:250px;margin-left: 10px;">
                <div id="myBar" style="height:30px;width:40px"></div>
            </div>
        </div>
        
        <!--Loads the JavaScript file-->
        <script src="../../JavaScriptFiles/tracker.js"></script>
        <script src="../../JavaScriptFiles/Module_1/moduleStars.js"></script>
        <script src="../../JavaScriptFiles/Module_1/moduleOneFunctions.js"></script>

        <!-- Main -->
        <script src="../../dist/main.js"></script>
    </body>
</html>
