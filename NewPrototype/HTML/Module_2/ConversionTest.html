<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../../CSS/default.css">
        <link rel="stylesheet" href="../../CSS/moduleTwo.css">
        <title>Conversions</title>
    </head>
    <body onload="random()">
        <div id="moduleNavbar" ></div>

        <h2 id="problem"> Convert the following decimal numbers to hexadecimal. </h2>

        <h3 id="question1"> Given <span id="randomNumber1"></span>, convert to hexadecimal: </h3>
        <input type="text" id="hex" placeholder="Enter hex value here" />

        <br>

        <h3 id="question2"> Given <span id="randomNumber2"></span>, convert to hexadecimal: </h3>
        <input type="text" id="hex2" placeholder="Enter hex value here" />

        <br>

        <h3 id="question3"> Given <span id="randomNumber3"></span>, convert to hexadecimal: </h3>
        <input type="text" id="hex3" placeholder="Enter hex value here" />

        <button type="button" id="submitButton" onclick="submitHex()">Submit</button>
        <button type="button" id="hintButton" onclick="receiveHint()">Hint</button>
        <button type="button" id="resetButton" onclick="resetEquation()">Reset</button>

        <p id="incorrectAnswerMessage"></p>
        
        <p id="hint"></p>
        
        <p id="attemptsLeft"></p>
        
        <p id="scoreText"></p>

        <!-- Loads the JavaScript files -->
        <script src="../../JavaScriptFiles/Module_2/ConversionTest.js"> </script>
        
        <!--div id="footer"></div-->
        <div id="footer"></div>
        
        <!-- Dependencies -->
        <script src="../../node_modules/react/umd/react.development.js"></script>
        <script src="../../node_modules/react-dom/umd/react-dom.development.js"></script>

        <!-- Main -->
        <script src="../../dist/main.js"></script>
    </body>
</html>
