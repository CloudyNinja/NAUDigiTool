<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../../CSS/default.css">
        <link rel="stylesheet" href="../../CSS/moduleTwo.css">
        <title>Convert Binary to Decimal</title>
    </head>
    <body onload="randomBinary()">
        <div id="moduleNavbar" ></div>

        <h2 id="problem"> Convert the following binary numbers to decimal. </h2>

        <h3 id="question1"> Given <span id="randomNumber1"></span>, convert to decimal: </h3>
        <input type="text" id="input1" placeholder="Enter decimal value here" />

        <br>

        <h3 id="question2"> Given <span id="randomNumber2"></span>, convert to decimal: </h3>
        <input type="text" id="input2" placeholder="Enter decimal value here" />

        <br>

        <h3 id="question3"> Given <span id="randomNumber3"></span>, convert to decimal: </h3>
        <input type="text" id="input3" placeholder="Enter decimal value here" />

        <button type="button" id="submitButton" onclick="submitBinary()">Submit</button>
        <button type="button" id="hintButton" onclick="receiveHint()">Hint</button>
        <button type="button" id="resetButton" onclick="resetEquation()">Reset</button>

        <p id="incorrectAnswerMessage"></p>
        
        <p id="hint"></p>

        <!-- Loads the JavaScript files -->
        <script src="../../JavaScriptFiles/tracker.js"></script>
        <script src="../../JavaScriptFiles/Module_2/moduleTwoPracticeFunctions.js"> </script>
        
        <div id="footer"></div>
        
        <!-- Dependencies -->
        <script src="../../node_modules/react/umd/react.development.js"></script>
        <script src="../../node_modules/react-dom/umd/react-dom.development.js"></script>

        <!-- Main -->
        <script src="../../dist/main.js"></script>
    </body>
</html>
